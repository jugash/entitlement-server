apiVersion: v1
kind: Service
metadata:
  name: { { include "keycloak-entitlements-service.fullname" . } }
  labels: { { - include "keycloak-entitlements-service.labels" . | nindent 4 } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {
      {
        - include "keycloak-entitlements-service.selectorLabels" . | nindent 4,
      },
    }
